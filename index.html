<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calCalc° - calories calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <header>
        <h2>cC°</h2>
        <!-- 3D Calculator Graphic -->
        <spline-viewer url="https://prod.spline.design/S7PKKdVHKLdej-r9/scene.splinecode"></spline-viewer>
    </header>
    <main>
        <!-- Calculator App -->

        <section class="calorie-app">
            <h1>calCalc°</h1>
            <form id="calc-form">
                <fieldset>
                    <label for="ageInput">Age</label>
                    <input type="number" name="ageInput" id="ageInput" required placeholder="Type in your age">
                    <label for="genderInput">Gender</label>
                    <select name="genderInput" id="genderInput" required>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="non-binary">Non-Binary</option>
                    </select>
                    <label for="heightInput">Height</label>
                    <input type="number" name="heightInput" id="heightInput" required placeholder="Height in cm">
                    <label for="weightInput">Weight</label>
                    <input type="number" name="weightInput" id="weightInput" required placeholder="Weight in kg">
                    <input type="submit" id="submit" name="submit" value="Calculate">
                </fieldset>
            </form>
            <div class="output">
                <p class="result"></p>
                <p class="error"></p>
            </div>
        </section>

        <!-- Background Animation Setup -->

        <div class="area">
            <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </main>
    <footer>
        <p>Made with ♡ by Florian
        </p>
    </footer>
    <script src="./assets/js/main.js" type="text/javascript"></script>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.0.17/build/spline-viewer.js"></script>
</body>

</html>
